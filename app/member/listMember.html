<h1>Member grid</h1>

<a href="#/add">Add</a>
<div>
	<table>
		<thead>
			<th>Name</th>
			<th>Date of birth</th>
			<th>Gender</th>
			<th></th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat='member in members'>
				<td>{{member.name}}</td>
				<td>{{member.date | date: 'dd-MM-yyyy'}}</td>
				<td>{{member.gender | genderFilter}}</td>
				<td><a href="#/edit/{{member.id}}">Edit</a></td>
				<td><a href="#/" ng-click=deleteMeber(member.id)>Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
